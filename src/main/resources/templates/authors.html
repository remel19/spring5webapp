<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring5Webapp</title>
</head>
<body>

    <h1>Authors</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="author : ${authors}">
                <td th:text="${author.id}">ID</td>
                <td th:text="${author.firstName}">First Name</td>
                <td th:text="${author.lastName}">Last Name</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
